<script>
    $(document).ready(function(){
        $(".tab1").on('click',function(){
            $(".cont1").show();
            $(".cont2").hide();
            $(".cont3").hide();
        });
        $(".tab2").on('click',function(){
            $(".cont1").hide();
            $(".cont2").show();
            $(".cont3").hide();
        });
        $(".tab3").on('click',function(){
            $(".cont1").hide();
            $(".cont2").hide();
            $(".cont3").show();
        });
    });
</script>
